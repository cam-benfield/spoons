<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <title>BigSpoon</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <div class="page-header">
      <h1 class="page-title"><a href='/'>BigSpoon</a></h1>
      <h2>A spoons tracker for those with no spoons to waste</h2>
      <div class="top-menu">
        <h3><strong>
          <a href='/index.html'>Home</a>
          <a href='/user_list.html'>Users</a>
          <a href='/task_list.html'>Tasks</a>
          {% if user.is_authenticated %}
            <a href="{% url 'task_new' %}">New Task</a>
            <a href="{% url 'user_new' %}">New User</a>
          {% endif %}
        </strong></h3>
      </div>
    </div>
    <div class="content-container">
      <div class="row">
        {% block content %}
        {% endblock%}
      </div>
    </div>
  </body>
</html>
