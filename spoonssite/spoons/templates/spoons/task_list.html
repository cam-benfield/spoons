{% extends 'spoons/base.html' %}

{% block content %}
    <div>
      <h3>Here's a list of our Tasks:</h3>
      {% for task in tasks %}
        <div class="task">
          <h1><a href="{% url 'task_detail' pk=task.task_key%}">Task: {{task.task}}</h1>
          <p>Value: {{task.value}}</a></p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
