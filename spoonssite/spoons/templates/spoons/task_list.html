{% extends 'spoons/base.html' %}

{% block content %}
  <a href="{% url 'task_new' %}" class ""
    <div>
      <h3>Here's a list of our Tasks:</h3>
      {% for task in tasks %}
        <div class="task">
          <h1><a href="{% url 'task_detail' pk=task.task_key%}">Task: {{task.task}}</a></h1>
          <div class="info">
            <p>User: {{task.task_user}}</p>
            <p>Value: {{task.value}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
