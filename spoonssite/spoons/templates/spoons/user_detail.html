{% extends 'spoons/base.html' %}

{% block content %}
      <div class="user">
        <h1><a href="{% url 'user_detail' pk=user.user_key %}">{{user.username}}</a></h1>
        <div class="info">
          <p>Gender: {{user.user_gender}}</p>
          <p>Birthdate: {{user.birthdate}}</p>
          <p>
            <a href="{% url 'task_query' pk=user.user_key %}">{{user.username}}'s Tasks</a>
          </p>
          </div>
      </div>
{% endblock %}
